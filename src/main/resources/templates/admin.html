<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.springframework.org/security/tags" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        .left_bar {
            width: 15%;
        }

        .right_bar {
            width: 85%;
        }
    </style>
    <title>Admin panel</title>
</head>
<body>
<!--NAVBAR-->
<nav class="container-fluid navbar navbar-static-top navbar-dark bg-dark">
    <div class="navbar-brand d-flex justify-content-start mt-3 ml-3">
        <h5 class="font-weight-bold " th:text="${user.getEmail()}" href="/admin">email</h5>
        <h5 class="font-weight-light">&nbsp;with roles:&nbsp;</h5>
        <h5 class="font-weight-light" th:text="${user.getRoleNames()}">Role</h5>
    </div>
    <ul class="navbar-nav mt-3 ml-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<!--LIST-->
<div class="container-fluid tabs">
    <div class="row">
        <!--        LEFT BAR-->
        <ul class="left_bar nav nav-pills flex-column bg-white mt-2 min-vh-100">
            <li class="nav-item mt-2" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link active" aria-selected="true" href="#ADMIN"
                   data-toggle="tab">Admin</a>
            </li>
            <li class="nav-item mt-2" sec:authorize="hasAuthority('USER')">
                <a class="nav-link" aria-selected="false"
                   href="#USER"
                   data-toggle="tab">User</a>
            </li>
        </ul>
        <!--        RIGHT BAR -->
        <div class="right_bar tab-content bg-light mt-10 min-vh-100">
            <div class="tab-pane active" id="ADMIN"
                 sec:authorize="hasAuthority('ADMIN')">
                <h1 class="font-weight-bold mt-3 ml-5 mb-3">Admin panel</h1>
                <div class="tabs ml-5 mr-5">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#ALL_USERS">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#ADD_NEW_USER">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content card mb-5">
                        <div class="tab-pane active" id="ALL_USERS">
                            <div class="card-header"><h5 class="font-weight-bold">All users</h5></div>
                            <div class="container-fluid my-3">
                                <table class="table table-striped" id="tableAllUsers">
                                    <thead>
                                    <tr>
                                        <th><h6 class="font-weight-bold">ID</h6></th>
                                        <th><h6 class="font-weight-bold">First Name</h6></th>
                                        <th><h6 class="font-weight-bold">Last Name</h6></th>
                                        <th><h6 class="font-weight-bold">Age</h6></th>
                                        <th><h6 class="font-weight-bold">Email</h6></th>
                                        <th><h6 class="font-weight-bold">Role</h6></th>
                                        <th><h6 class="font-weight-bold">Edit</h6></th>
                                        <th><h6 class="font-weight-bold">Delete</h6></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- JS Список пользователей -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--                        NEW USER-->
                        <div class="tab-pane" id="ADD_NEW_USER">
                            <div class="card-header"><h4 class="font-weight-bold">Add new user</h4></div>
                            <form id="formNewUser">
                                <div class="form-group col-4 mx-auto text-center">
                                    <label class="font-weight-bold mt-3">First Name</label>
                                    <input class="form-control form-control-sm" type="text" name="firstName"
                                           placeholder="First Name" id="firstNameNewUser">

                                    <label class="font-weight-bold mt-3">Last Name</label>
                                    <input class="form-control form-control-sm" type="text" name="lastName"
                                           placeholder="Last Name" id="lastNameNewUser">

                                    <label class="font-weight-bold mt-3">Age</label>
                                    <input class="form-control form-control-sm" type="number" step="1" min="0" max="127"
                                           name="age" placeholder="Age" id="ageNewUser">

                                    <label class="font-weight-bold mt-3">Email</label>
                                    <input class="form-control form-control-sm" type="email" name="email"
                                           placeholder="Email" id="emailNewUser">

                                    <label class="font-weight-bold mt-3">Password</label>
                                    <input class="form-control form-control-sm" type="password" name="password"
                                           placeholder="Password" id="passwordNewUser">

                                    <label class="font-weight-bold mt-3">Role</label>
                                    <select class="form-control form-control-sm" name="roles" size="2"
                                            id="roleNewUser">
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                        <option selected value="ROLE_USER">ROLE_USER</option>
                                    </select>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary btn-success btn-lg mx-auto">Add new
                                            user
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--        PANEL USER-->
            <div class="tab-pane" id="USER"
                 sec:authorize="hasAuthority('USER')" href="#USER">
                <h1 class="font-weight-bold mt-3 ml-5 mb-3">User information-page</h1>
                <div class="card ml-5 mr-5">
                    <div class="card-header"><h5 class="font-weight-bold">About user</h5></div>
                    <div class="container-fluid my-3">
                        <table class="table table-striped" id="panelUser">
                            <thead>
                            <tr>
                                <th><h6 class="font-weight-bold">ID</h6></th>
                                <th><h6 class="font-weight-bold">First Name</h6></th>
                                <th><h6 class="font-weight-bold">Last Name</h6></th>
                                <th><h6 class="font-weight-bold">Age</h6></th>
                                <th><h6 class="font-weight-bold">Email</h6></th>
                                <th><h6 class="font-weight-bold">Role</h6></th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- JS Инфо о пользователе -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--                        EDIT USER-->
<div class="modal fade" id="modalEdit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-bold">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formEdit">
                <div class="modal-body">
                    <div class="form-group col-8 mx-auto text-center">
                        <label class="font-weight-bold mt-3" for="idEditUser">ID</label>
                        <input class="form-control form-control-sm" type="text" name="id" id="idEditUser" readonly>

                        <label class="font-weight-bold mt-3" for="firstNameEditUser">First Name</label>
                        <input class="form-control form-control-sm" type="text" name="firstName" id="firstNameEditUser">

                        <label class="font-weight-bold mt-3" for="lastNameEditUser">Last Name</label>
                        <input class="form-control form-control-sm" type="text" name="lastName" id="lastNameEditUser">

                        <label class="font-weight-bold mt-3" for="ageEditUser">Age</label>
                        <input class="form-control form-control-sm" type="number" step="1" min="0" max="127 " name="age"
                               id="ageEditUser">

                        <label class="font-weight-bold mt-3" for="emailEditUser">Email</label>
                        <input class="form-control form-control-sm" type="email" name="email" id="emailEditUser">

                        <label class="font-weight-bold mt-3" for="passwordEditUser">Password</label>
                        <input class="form-control form-control-sm" type="password" name="password" id="passwordEditUser">

                        <label class="font-weight-bold mt-3" for="roleEditUser">Role</label>
                        <select class="form-control form-control-sm" name="roles" size="2" id="roleEditUser">
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option selected value="ROLE_USER">ROLE_USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--                        DELETE USER-->
<div class="modal fade" id="modalDelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-bold">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group col-8 mx-auto text-center">
                    <label class="font-weight-bold mt-3" for="idDeleteUser">ID</label>
                    <input class="form-control form-control-sm" type="text" name="id" id="idDeleteUser" disabled>

                    <label class="font-weight-bold mt-3" for="firstNameDeleteUser">First Name</label>
                    <input class="form-control form-control-sm" type="text" name="firstName" id="firstNameDeleteUser"
                           disabled>

                    <label class="font-weight-bold mt-3" for="lastNameDeleteUser">Last Name</label>
                    <input class="form-control form-control-sm" type="text" name="lastName" id="lastNameDeleteUser"
                           disabled>

                    <label class="font-weight-bold mt-3" for="ageDeleteUser">Age</label>
                    <input class="form-control form-control-sm" type="number" name="age" id="ageDeleteUser" disabled>

                    <label class="font-weight-bold mt-3" for="emailDeleteUser">Email</label>
                    <input class="form-control form-control-sm" type="email" name="email" id="emailDeleteUser" disabled>

                    <label class="font-weight-bold mt-3" for="passwordDeleteUser">Password</label>
                    <input class="form-control form-control-sm" type="password" name="password" id="passwordDeleteUser"
                           disabled>

                    <label class="font-weight-bold mt-3" for="roleDeleteUser">Role</label>
                    <select class="form-control form-control-sm" name="roles" size="2" id="roleDeleteUser" disabled>
                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                        <option selected value="ROLE_USER">ROLE_USER</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-danger" type="submit" id="deleteUser">Delete</a>
            </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script th:src="admin.js"></script>
</body>
</html>
